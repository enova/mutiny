<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../vendor/jasmine_favicon.png">
  <link rel="stylesheet" href="../vendor/jasmine.css">
  <script src="../vendor/jasmine.js"></script>
  <script src="../vendor/jasmine-html.js"></script>
  <script src="../vendor/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script src='../vendor/jquery.js'></script>
  <script src='../vendor/jquery-ui.js'></script>
  <script src='page.js'></script>
  <script>Page.include(Page.files, '../src/%s.js');</script>

  <!-- include spec files here... -->
  <script>Page.include(Page.files, '../spec/%s_spec.js');</script>

  <script>
    (function() {
      jasmine.getFixtures().fixturesPath = '../spec/javascripts/fixtures'
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
