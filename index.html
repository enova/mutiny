<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='bower_components/jquery-ui/themes/base/all.css' />
    <link rel='stylesheet' href='bower_components/rainbow/themes/github.css' />
    <link rel='stylesheet' href='site/page.css' />
    <title>Mutiny</title>
  </head>
  <body>
    <header>
      <nav id='pages'>
        <h1>Pages</h1>
        <a href='mocha.html'>Mocha</a>
      </nav>

      <nav id='examples'>
        <h1>Examples</h1>
      </nav>
    </header>

    <article id='main'></article>

    <script src='bower_components/marked/lib/marked.js'></script>
    <script src='bower_components/rainbow/js/rainbow.js'></script>
    <script src='bower_components/rainbow/js/language/generic.js'></script>
    <script src='bower_components/rainbow/js/language/html.js'></script>
    <script src='bower_components/rainbow/js/language/javascript.js'></script>

    <script src='site/page.js'></script>
    <script>Page.include(Page.src)</script>

    <script>
      Mutiny.options.initOnReady = false;

      var currentPage = window.location.search.replace('?', '');

      Page.createLinks('#examples', 'index.html?', Page.widgets);
      if(currentPage) {
        $('#examples a:contains(%s)'.replace('%s', currentPage))
          .addClass('active');

        Page.loadExample(currentPage, '#main');
      } else {
        $.get('README.md', function(data) {
          $('#main').html(marked(data));
          Rainbow.color();
        });
      }
    </script>
  </body>
</html>
