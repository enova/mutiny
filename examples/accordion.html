<section>
  <h1>Bare bones</h1>
  <div class='example'>
    <div data-mutiny='accordion'>
      <h1>Title 1</h1>
      <div>Body 1</div>
      <h1>Title 2</h1>
      <div>Body 2</div>
    </div>
  </div>
</section>

<section>
  <h1>Header argument</h1>
  <div class='example'>
    <div data-mutiny='{"accordion": {"header": "> div > h2"}}'>
      <div>
        <h2>Title 1</h2>
        <div>Body 1</div>
      </div>
      <div>
        <h2>Title 2</h2>
        <div>Body 2</div>
      </div>
    </div>
  </div>
</section>

<section>
  <h1>Menu</h1>
  <div class='example'>
    <ul>
      <li><a href='#menu1'>Title 1</a></li>
      <li><a href='#menu2'>Title 2</a></li>
    </ul>

    <div data-mutiny='{"accordion": {"menu": "ul"}}'>
      <h2 id='#menu1'>Title 1</h2>
      <div>Body 1</div>
      <h2 id='#menu1'>Title 2</h2>
      <div>Body 2</div>
    </div>
  </div>
</section>
