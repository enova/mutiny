<section id='basic-slider'>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-jqui-slider='' />
</section>

<section id='slider-id'>
  <input id='example-id' type='number' min='0' max='1000' step='50'
         data-mutiny-jqui-slider='' />
</section>

<section id='start-value'>
  <input type='number' min='0' max='1000' step='50' value='250'
         data-mutiny-jqui-slider='' />
</section>

<section id='min-max-labels'>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-jqui-slider='{"minLabel": "min:%s", "maxLabel": "max:%s"}' />
</section>

<section id='value-label'>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-jqui-slider='{"valueLabel": "about %s pieces of 8"}' />
</section>

<section id='slider-within-existing-element'>
  <div id='existing-element'></div>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-jqui-slider='{"target": "#existing-element"}' />
</section>
