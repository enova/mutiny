<section id='bare-bones'>
  <h1>Bare bones</h1>
  <div class='example'>
    <span data-mutiny-toggler='#bare-bones .toggled'>Click me</span>
    <p class='toggled'>Disappearing!</p>
  </div>
</section>

<section id='class-name'>
  <h1>Class name</h1>
  <div class='example'>
    <span data-mutiny-toggler='{"target":"#class-name .toggled", "class":"active"}'>Toggle</span>
    <p class='toggled'>Inspect my class name</p>
  </div>
</section>

<section id='style-changes'>
  <h1>Style changes</h1>
  <div class='example'>
    <span data-mutiny-toggler='{"target":"#style-changes .toggled", "style":{"color":"blue", "font-style": "italic"}}'>Toggle</span>
    <p class='toggled'>Stylize!</p>
  </div>
</section>

<section id='hijack'>
  <h1>Hijack default behavior</h1>
  <div class='example'>
    <a href='http://www.google.com' data-mutiny-toggler='{"target":"#hijack .toggled", "preventDefault":true}'>Definitely not a link</a>
    <p class='toggled'>No Google 4 u!</p>
  </div>
</section>

<section id='radio-buttons'>
  <h1>Radio Buttons</h1>
  <div class='example'>
    <ul>
      <li>
        <input type='radio' id='choice1' name="group1">
        <label for='choice1'>1st Choice</label>
      </li>
      <li>
        <input type='radio' id='choice2' name="group1" data-mutiny-toggler='{"target":"#radio-buttons .toggled", "style":{"display": "block"}}'>
        <label for='choice2'>2nd Choice(Click Me!)</label>
        <ul class="toggled" style='display: none;'>
          <li>
            <input type='radio' id='choice21' name="group2">
            <label for='choice21'>1st Option</label>
          </li>
          <li>
            <input type='radio' id='choice22' name="group2">
            <label for='choice22'>2nd Option</label>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</section>
