<section>
  <h1>Bare bones</h1>
  <div class='example'>
    <input type='checkbox' data-mutiny='{"toggler": "#bare-bones"}' />
    <p id='bare-bones'>Check out my class name.</p>
  </div>
</section>

<section>
  <h1>Different class</h1>
  <div class='example'>
    <span data-mutiny='{"toggler": {"target":"#different-class", "class":"hide"}}'>Toggle</span>
    <p id='different-class'>Class act.</p>
  </div>
</section>

<section>
  <h1>CSS changes</h1>
  <div class='example'>
    <span data-mutiny='{"toggler": {"target":"#css-changes", "css":{"color":"blue", "font-style": "italic"}}}'>Toggle</span>
    <p id='css-changes'>Stylize!</p>
  </div>
</section>

<section>
  <h1>No clickjack</h1>
  <div class='example'>
    <input type='checkbox' data-mutiny='{"toggler": {"target":"#no-clickjack", "preventDefault":false}}' />
    <p id='no-clickjack'>Classed</p>
  </div>
</section>
