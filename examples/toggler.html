<section id='basic-toggler'>
  <span data-mutiny-toggler=''>Click me</span>
</section>

<section id='class-name'>
  <span data-mutiny-toggler='{"classes":"start end"}'>Inspect my class name</span>
</section>

<section id='style-changes'>
  <span data-mutiny-toggler='{"style":{"color":"blue", "font-style":"italic"}}'>Toggle</span>
</section>

<section id='targeted-class'>
  <span data-mutiny-toggler='{"target":"#targeted-class .target", "targetClasses": "first last"}'>Click me</span>
  <p class='target'>Inspect my class name</p>
</section>

<section id='targeted-style'>
  <span data-mutiny-toggler='{"target":"#targeted-style .target", "targetStyle": {"font-weight":"bold"}}'>Click me</span>
  <p class='target'>Boom goes the dynamite!</p>
</section>

<section id='prevent-default'>
  <a href='http://www.google.com' data-mutiny-toggler='{"preventDefault":true}'>Definitely not a link</a>
</section>

<section id='checkbox'>
  <label>
    <input type='checkbox' id='box' data-mutiny-toggler>
    Click me!
  </label>
</section>

<section id='radio-buttons'>
  <label>
    <input type='radio' id='choice1' name="group1">
    1st choice
  </label>
  <label>
    <input type='radio' id='choice2' name="group1" data-mutiny-toggler=''>
    2nd Choice(Click Me!)
  </label>
</section>
