<section>
  <h1>Bare bones</h1>
  <div class='example'>
    <span data-mutiny='{"toggler": "#bare-bones"}'>Click me</span>
    <p id='bare-bones'>Disappearing!</p>
  </div>
</section>

<section>
  <h1>Class name</h1>
  <div class='example'>
    <span data-mutiny='{"toggler": {"target":"#class-name", "class":"active"}}'>Toggle</span>
    <p id='class-name'>Inspect my class name</p>
  </div>
</section>

<section>
  <h1>Style changes</h1>
  <div class='example'>
    <span data-mutiny='{"toggler": {"target":"#style-changes", "style":{"color":"blue", "font-style": "italic"}}}'>Toggle</span>
    <p id='style-changes'>Stylize!</p>
  </div>
</section>

<section>
  <h1>Hijack default behavior</h1>
  <div class='example'>
    <a href='http://www.google.com' data-mutiny='{"toggler": {"target":"#hijack", "preventDefault":true}}'>Definitely not a link</a>
    <p id='hijack'>No Google 4 u!</p>
  </div>
</section>

<section>
  <h1>Radio Buttons</h1>
  <div class='example'>
		<ul style='list-style: none'>
			<li>
				<input type='radio' id='choice1' name="first_group">
				<label for='choice1'>1st Choice</label>
			</li>
			<li>
				<input type='radio' id='choice2' name="first_group" data-mutiny='{"toggler": {"target":"#option_group", "style":{"display": "block"}}}'>
				<label for='choice2'>2nd Choice(Click Me!)</label>
				<ul id="option_group" style='list-style: none; display: none;'>
					<li>
						<input type='radio' id='option1' name="second_group">
						<label for='option1'>1st Option</label>
					</li>
					<li>
						<input type='radio' id='option2' name="second_group">
						<label for='option2'>2nd Option</label>
					</li>
				</ul>
			</li>
		</ul>
  </div>
</section>
