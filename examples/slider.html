<section id='bare-bones'>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-slider='' />
</section>

<section id='slider-wrapper-id'>
  <input id='example-id' type='number' min='0' max='1000' step='50'
         data-mutiny-slider='' />
</section>

<section id='start-value'>
  <input type='number' min='0' max='1000' step='50' value='250'
         data-mutiny-slider='' />
</section>

<section id='min-max-labels'>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-slider='{"minLabel": "min:%s", "maxLabel": "max:%s"}' />
</section>

<section id='value-label'>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-slider='{"valueLabel": "about %s pieces of 8"}' />
</section>

<section id='slider-within-existing-element'>
  <div id='slider'></div>
  <input type='number' min='0' max='1000' step='50'
         data-mutiny-slider='{"target": "#slider"}' />
</section>

<section id='select-box'>
  <select data-mutiny-slider=''>
    <option value='50'>50</option>
    <option value='100'>100</option>
    <option value='150'>150</option>
    <option value='200'>200</option>
  </select>
</section>
