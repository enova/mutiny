<section>
  <h1>Bare bones.</h1>
  <div class='example'>
    <input type='number' min='0' max='1000' step='50'
           data-mutiny='slider' />
  </div>
</section>

<section>
  <h1>The id of the slider wrapper is <tt>[inputid]-mutiny-slider</tt></h1>
  <div class='example'>
    <input id='example-id' type='number' min='0' max='1000' step='50'
           data-mutiny='slider' />
  </div>
</section>

<section>
  <h1>Start value</h1>
  <div class='example'>
    <input type='number' min='0' max='1000' step='50' value='250'
           data-mutiny='slider' />
  </div>
</section>

<section>
  <h1>Min/max labels</h1>
  <div class='example'>
    <input type='number' min='0' max='1000' step='50'
           data-mutiny='{"slider": {"minLabel": "min:%s", "maxLabel": "max:%s"}}' />
  </div>
</section>

<section>
  <h1>Value label</h1>
  <div class='example'>
    <input type='number' min='0' max='1000' step='50'
           data-mutiny='{"slider": {"valueLabel": "about %s pieces of 8"}}' />
  </div>
</section>

<section>
  <h1>Create slider with an existing element instead of appending a new one</p>
  <div class='example'>
    <div id='slider'></div>
    <input type='number' min='0' max='1000' step='50'
           data-mutiny='{"slider": {"target": "#slider"}}' />
  </div>
</section>

<section>
  <h1>Select box</h1>
  <div class='example'>
    <select data-mutiny='slider'>
      <option value='50'>50</option>
      <option value='100'>100</option>
      <option value='150'>150</option>
      <option value='200'>200</option>
    </select>
  </div>
</section>
