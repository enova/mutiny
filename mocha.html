<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha Test Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/chai-jquery/chai-jquery.js"></script>
    <script src="bower_components/fixtures/fixtures.js"></script>
    <script>
      mocha.setup('bdd');
      var expect = chai.expect;
      fixtures.path = 'examples'
      fixtures.jQuery = function(){
        var context = fixtures.window().document;
        function jQueryWannabe(selector){
          return jQuery(selector, context);
        }
        return jQuery.extend(jQueryWannabe, jQuery);
      };
    </script>

    <script src='site/page.js'></script>
    <script>
      Page.include(Page.src);
      Page.include(Page.spec);
    </script>

    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
